<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>

   
    <div class="container text-center mt-5">
        <a class="nextbtn mb-5" href="index.html">Return Home</a>

        <h1 class="pt-5">Corona Live Updates</h1>
        <p id="date">Date Time</p>

       
 

        <div class="content mt-5 pb-5">
            <div class="row mt-5">
                <div class="col-lg-6">
                    <div class="box confirmed">
                        <p>confirmed</p>
                        <h3>0</h3>
                        <i class="fa fa-long-arrow-up">0</i>
                    </div>
                    <div class="box deaths">
                        <p>deaths</p>
                        <h3>0</h3>
                        <i class="fa fa-long-arrow-up">0</i>
                    </div>
                    <div class="box recovered">
                        <p>recovered</p>
                        <h3>0</h3>
                        <i class="fa fa-long-arrow-up">0</i>
                    </div>
                </div>

                </div>
                
                <div class="col-lg-6">       
                    <form autocomplete="off">
                        <input type="text" name="srch" id="srch" required
                        list="countries" placeholder="Enter Country Name">
                        <datalist id="countries">
                            
                        </datalist>
                        <button>Search</button>
                    </form>   <h2 id="name-country">World</h2>
                    <div class="chart mt-5"></div>
            </div>

         
</div>
    </div>



    <script src="app.js"></script>
</body>
